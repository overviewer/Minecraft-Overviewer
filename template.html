<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Minecraft Map</title>
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px ; background-color: #000; }
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="map.js"></script>
<script type="text/javascript" src="maprefresh.js"></script>
<script type="text/javascript">
  var config = {
    path:        'tiles',
    fileExt:     '{imgformat}',
    tileSize:     384,
    defaultZoom:  {defaultzoom},
    markerZoom:   {markerzoom},
    maxZoom:      {maxzoom},
    cacheMinutes: 0, // Change this to have browsers automatically request new images every x minutes
    debug:        false,
    statusText:   {statustext}
  };
  
  config.mapCenter = fromWorldToLatLng({mapcenter});
</script>


</head>
<body onload="initialize()">
  <div id="mcmap" style="width:100%; height:100%"></div>
</body>
</html>
